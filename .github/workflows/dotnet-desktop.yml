name: Build

on:
  push:
    branches: [ "master","ankokusamochi" ]
  pull_request:
    branches: [ "master","ankokusamochi" ]


jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Setup MSBuild.exe path
        run: |
          sudo apt-get install -y apt-transport-https
          sudo apt-get update
          sudo apt-get install -y mono-devel
          sudo apt-get install -y msbuild
          echo "msbuild: $(which msbuild)"
        
      - name: Build
        run: |
          msbuild /p:Configuration=Release /p:TargetFrameworkVersion=v3.5

      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: COM3D2.VibeYourMaid.Plugin-COM3D2
          path: COM3D2.VibeYourMaid.Plugin/bin/Release/COM3D2/COM3D2.VibeYourMaid.Plugin.dll
